        <script>
            var slide = { current: 0, count: 0 };
            $(function () {
                slide.count = $(".top-slides-box li.slide").length;

                $("#navbar-toggle").on("click", function() {
                    $("#navbar").toggleClass("active");
                });

                // slides
                $(".slide-control").click(function() {

                    if (slide.count  < 2) return;

                    var cmd = $(this).data("cmd");
                    if (cmd == "page") {
                        var page = parseInt($(this).data("page"), 10);
                        $(".top-slides-box li.slide").removeClass("active");
                        $(".top-slides-box li.slide").eq(page).addClass("active");
                        slide.current = page;
                    }
                    else if (cmd == "next") {
                        var page = 0;
                        if ( slide.current < slide.count - 1 ) {
                            page = slide.current + 1;
                        }
                        $(".top-slides-box li.slide").removeClass("active");
                        $(".top-slides-box li.slide").eq(page).addClass("active");
                        slide.current = page;
                    }
                    else if (cmd == "previous") {
                        var page = slide.count - 1;
                        if ( slide.current > 0 ) {
                            page = slide.current - 1;
                        }
                        $(".top-slides-box li.slide").removeClass("active");
                        $(".top-slides-box li.slide").eq(page).addClass("active");
                        slide.current = page;
                    }
                });

                $(".lightbox").click(function(e) {
                    e.preventDefault();
                    var url = $(this).attr("href");

                    if ($('#lightbox').length < 1) {
                        $('<div id="overlap"/>').appendTo('body');
                        $('<div id="lightbox"><i id="lightbox-close-btn" class="fa fa-times"></i><img src="' + url + '" /></div>').appendTo( $('#overlap') );
                    }
                    else {
                        $("#lightbox img").attr("src", url);
                    }

                    $("#lightbox").fadeIn();
                    $("#overlap").fadeIn();

                    return false;
                });

                $("body").on("click", "#overlap, #lightbox-close-btn", function() {
                    $("#lightbox").fadeOut();
                    $("#overlap").fadeOut();
                });

                $(".process-btn").click(function() {
                    $(".process-btn").removeClass("active");
                    $(this).addClass("active");
                    var type = $(this).data("type");
                    processMenu(type);
                });

                processMenu("type-1");
            });

            function processMenu(type) {
                $(".process-img img").hide();
                $(".process-img").find("." + type).show();
            }
        </script>
